<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Galería - Robert Lewandowski</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topnav">
    <div class="logo">LEWANDOWSKI</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="perfil.html">Perfil</a>
      <a href="galeria.html">Galería</a>
      <a href="blog.html">Blog</a>
      <a href="https://commons.wikimedia.org/wiki/Category:Robert_Lewandowski" target="_blank">Imágenes</a>
    </nav>
  </header>

  <main class="container symmetric">
    <h1>Galería</h1>
    <p class="lead">Pasa el ratón sobre cada imagen para ver título y descripción.</p>

    <div class="gallery symmetric-grid">
      <!-- 8 imágenes Pexels (cada figura tiene una animación diferente) -->
      <figure class="card anim-zoom">
        <img src="https://images.pexels.com/photos/21804563/pexels-photo-21804563.jpeg" alt="Lewandowski 1">
        <figcaption>
          <h4>Retrato</h4>
          <p>Retrato oficial del jugador.</p>
        </figcaption>
      </figure>

      <figure class="card anim-rotate">
        <img src="https://images.pexels.com/photos/21804558/pexels-photo-21804558.jpeg" alt="Lewandowski 2">
        <figcaption>
          <h4>En acción</h4>
          <p>Movimiento en partido.</p>
        </figcaption>
      </figure>

      <figure class="card anim-slide">
        <img src="https://images.pexels.com/photos/21804567/pexels-photo-21804567.jpeg" alt="Lewandowski 3">
        <figcaption>
          <h4>Celebración</h4>
          <p>Celebrando un gol.</p>
        </figcaption>
      </figure>

      <figure class="card anim-skew">
        <img src="https://images.pexels.com/photos/21804559/pexels-photo-21804559.jpeg" alt="Lewandowski 4">
        <figcaption>
          <h4>Presentación</h4>
          <p>Acto oficial del club.</p>
        </figcaption>
      </figure>

      <figure class="card anim-blur">
        <img src="https://images.pexels.com/photos/21804565/pexels-photo-21804565.jpeg" alt="Lewandowski 5">
        <figcaption>
          <h4>Entrenamiento</h4>
          <p>Sesión de entrenamiento.</p>
        </figcaption>
      </figure>

      <figure class="card anim-flip">
        <img src="https://images.pexels.com/photos/21804562/pexels-photo-21804562.jpeg" alt="Lewandowski 6">
        <figcaption>
          <h4>Previo</h4>
          <p>Preparación previa al partido.</p>
        </figcaption>
      </figure>

      <figure class="card anim-pulse-img">
        <img src="https://images.pexels.com/photos/21804566/pexels-photo-21804566.jpeg" alt="Lewandowski 7">
        <figcaption>
          <h4>Gol</h4>
          <p>Celebración de gol importante.</p>
        </figcaption>
      </figure>

      <figure class="card anim-zoom-out">
        <img src="https://images.pexels.com/photos/21804561/pexels-photo-21804561.jpeg" alt="Lewandowski 8">
        <figcaption>
          <h4>Medios</h4>
          <p>Rueda de prensa y entrevistas.</p>
        </figcaption>
      </figure>
    </div>

    <div class="botones symmetric-box">
      <button class="btn" onclick="location.href='index.html'">Volver</button>
      <button class="btn" onclick="location.href='perfil.html'">Perfil</button>
    </div>
  </main>

  <footer class="footer">
    <p>© APELLIDO NOMBRE — 13 de noviembre de 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
